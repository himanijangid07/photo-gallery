<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="fullImgBox">
                <img src="images/img1.jpg" id="fullImg">
                <span onclick="closeFullImg()">X</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container">
            <h1 class="text-center">Photo Gallery</h1>
            <div class="row display-flex">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img1.jpg" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img2.webp" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img3.jpg" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img4.jpg" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img5.jpg" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img6.jpg" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img7.jpg" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                    <img src="images/img8.webp" onclick="openFullImg(this.src)" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script>
        const fullImg = document.getElementById("fullImg");
        const fullImgBox = document.getElementById("fullImgBox");

        function openFullImg(pic) {
            fullImgBox.style.display = "flex";
            fullImg.style.display = "flex";
            fullImg.src = pic;
        }
        
        function closeFullImg() {
            fullImgBox.style.display = "none";
            fullImg.style.display = "none";
        }
    </script>
</body>
</html>
